<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Test Runner (Swagger Tools Standalone Build)</title>
  <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="bower_components/mocha/mocha.js"></script>
  <script src="bower_components/should/should.js"></script>
  <script>mocha.setup('bdd')</script>
  <script>
  // Function.bind polyfill from Mozilla (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function/bind#Polyfill)
  if (!Function.prototype.bind) {
    Function.prototype.bind = function(oThis) {
      if (typeof this !== 'function') {
        // closest thing possible to the ECMAScript 5
        // internal IsCallable function
        throw new TypeError('Function.prototype.bind - what is trying to be bound is not callable');
      }

      var aArgs   = Array.prototype.slice.call(arguments, 1),
      fToBind = this,
      fNOP    = function() {},
      fBound  = function() {
        return fToBind.apply(this instanceof fNOP && oThis
          ? this
          : oThis,
          aArgs.concat(Array.prototype.slice.call(arguments)));
        };

      fNOP.prototype = this.prototype;
      fBound.prototype = new fNOP();

      return fBound;
    };
  }

  // Indicate standalone tests
  bowerTests = false;
  </script>
  <script src="swagger-tools-standalone.js"></script>
  <script src="test-specs-browser.js"></script>
  <script>
  if (window.mochaPhantomJS) {
    mochaPhantomJS.run();
  } else {
    mocha.run();
  }
  </script>
</body>
</html>
